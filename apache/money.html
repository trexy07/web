        <div align='middle' style="height: 90vh;">
            <h id="header">Money!</h>
                <br>


            <h id="Money" style="vertical-align: middle;">Money!</h>

            <div style="position: absolute; bottom: -100%;"><input type="range" min="0" max="100" value="16" id="timing" > <- changes update delay </div>

            <script>
                function update() {
                    // var now = new Date(Date.now());
                    // now = new Date();
                    // document.getElementById("header").innerHTML = new Date;
                    window.setTimeout(update, document.getElementById("timing").value) // used for dynamic timing
                    
                    start = new Date();
                    start.setHours(9, 0, 0, 0, 0);

                    var now = new Date(Date.now());

                    document.getElementById('Money').innerHTML="$"+((now-start)/1000/60/60*16).toFixed(3);
                
                }
                update();
            </script>
